version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  radiocalico:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: radiocalico:latest
    container_name: radiocalico-production
    ports:
      - "${HOST_PORT:-80}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - STREAM_URL=${STREAM_URL:-https://radio3.radio-calico.com:8443/calico.mp3}
    restart: always
    networks:
      - radiocalico-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/config', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  radiocalico-network:
    driver: bridge
